        {{ with ConfigValueString "site.homepage" }}
            <a href="{{ . }}">{{ ConfigValueString "site.name" }}</a>
        {{ else }}
            Powered by <a href="https://github.com/tubby1981/mokey"><i class="fa-brands fa-github" aria-hidden="true"></i> mokey</a>

    {{ with ConfigValueString "site.help_url" }}

    </ul>
    {{ end }}
  </footer>
</div>
